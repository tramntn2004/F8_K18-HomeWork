<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="list">
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
</ul>

<script>
  const items = document.querySelectorAll("li");

  items.forEach(li => {
    li.onclick = function () {
      items.forEach(i => i.style.background = "");
      li.style.background = "lightblue";
    };
  });
</script>

</body>
</html>
