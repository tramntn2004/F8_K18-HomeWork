<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
  <li>Item A</li>
  <li>Item B</li>
  <li>Item C</li>
</ul>

<script>
  const items = document.querySelectorAll("li");

  items.forEach(li => {
    li.onclick = function () {
      if (li.style.color === "red") {
        li.style.color = "black";
      } else {
        li.style.color = "red";
      }
    };
  });
</script>

</body>
</html>
